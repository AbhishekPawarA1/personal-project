<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        body {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-image: url("https://wallpaperboat.com/wp-content/uploads/2020/10/20/57399/running-08.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        #parent {
            width: max-content;
            margin: auto;
            margin-top: 5%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2.2px);
            -webkit-backdrop-filter: blur(2.2px);
            border: 1px solid rgb(0, 0, 0);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        button {
            padding: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 17px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgb(0, 0, 0);
            transition: transform  ease-in;
        }
        button:hover {
            background-color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <h1>STOP WATCH ðŸ•™</h1>
    <div id="parent">
        <h1 id="timer">00:00:00</h1>
        <button id="Start">Start</button>
        <button id="stop">Pause</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>

<script>
    // Define variables to track time
    let hours = 0, minutes = 0, seconds = 0;
    let timer;  // Variable to hold setInterval reference
    let isRunning = false;  // Tracks if the timer is running
    let isPaused = false;  // Tracks if the timer is paused

    // Function to update the timer display
    function updateDisplay() {
        // Format the numbers to always be 2 digits
        let h = hours < 10 ? '0' + hours : hours;
        let m = minutes < 10 ? '0' + minutes : minutes;
        let s = seconds < 10 ? '0' + seconds : seconds;
        
        document.querySelector('#timer').textContent = `${h}:${m}:${s}`;
    }

    // Function to start or resume the timer
    document.getElementById('Start').addEventListener('click', function() {
        if (!isRunning) {
            isRunning = true;
            isPaused = false;
            document.getElementById('stop').textContent = 'Pause';  // Reset to "Pause"
            timer = setInterval(function() {
                // Increment time
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                }
                updateDisplay();
            }, 1000);  // Update every second (1000 ms)
        }
    });

    // Function to pause and resume the timer
    document.getElementById('stop').addEventListener('click', function() {
        if (isRunning && !isPaused) {
            // Pause the timer
            clearInterval(timer);
            isPaused = true;
            document.getElementById('stop').textContent = 'Resume';  // Change button text to "Resume"
        } else if (isRunning && isPaused) {
            // Resume the timer
            isPaused = false;
            document.getElementById('stop').textContent = 'Pause';  // Change button text back to "Pause"
            timer = setInterval(function() {
                // Increment time
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                }
                updateDisplay();
            }, 1000);  // Update every second
        }
    });

    // Function to reset the timer
    document.getElementById('reset').addEventListener('click', function() {
        clearInterval(timer);  // Stop the timer
        isRunning = false;
        isPaused = false;
        hours = 0;
        minutes = 0;
        seconds = 0;
        updateDisplay();  // Reset the display to 00:00:00
        document.getElementById('stop').textContent = 'Pause';  // Reset the pause button text
    });
</script>
